<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gator-Bots</title>
    <link href="css/bootstrap-5.3.7/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap-5.3.7/bootstrap.bundle.js"></script>
    <link rel="icon" href="img/Gator_Logo.png" type="image/x-icon" />
</head>

<body>
    <div id="nav"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(htmlContent => {
                const container = document.getElementById('nav');
                container.innerHTML = htmlContent;
            })
            .catch(error => console.error('Error loading external content:', error));
    </script>

    <main class="container py-3">
        <div class="ratio ratio-16x9">
            <iframe class="w-100 v-100" style=" height: 600px;"
                src="https://calendar.google.com/calendar/embed?src=hfarobotics%40hfa-dearborn.org&amp;ctz=America%2FNew_York"
                frameborder="0" scrolling="no"></iframe>
        </div>
    </main>
</body>

</html>

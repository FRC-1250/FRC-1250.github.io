<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gator-Bots</title>
    <link href="css/bootstrap-5.3.7/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap-5.3.7/bootstrap.bundle.js"></script>
    <link rel="icon" href="img/Gator_Logo.png" type="image/x-icon" />
</head>

<body>
    <div id="nav"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(htmlContent => {
                const container = document.getElementById('nav');
                container.innerHTML = htmlContent;
            })
            .catch(error => console.error('Error loading external content:', error));
    </script>

    <main class="container py-3">
        <div class="row g-3">
            <div class="col">
                <h3>Social media</h3>
                <ul>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="https://x.com/frc1250" aria-label="X">
                            <img src="icon/twitter-x.svg" alt="Bootstrap" width="32" height="32">
                        </a>
                        <b>
                            @frc1250
                        </b>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="https://www.instagram.com/frc_1250gatorbots"
                            aria-label="Instagram">
                            <img src="icon/instagram.svg" alt="Bootstrap" width="32" height="32">
                            @frc_1250gatorbots
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="https://github.com/frc-1250" aria-label="X">
                            <img src="icon/github.svg" alt="Bootstrap" width="32" height="32">
                            @frc-1250
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <h3>HFA, Dearborn</h3>
                <address>
                    <strong>Henry Ford Academy</strong><br>
                    20900 Oakwood, Dearborn,<br>
                    MI, 48124, US<br>
                    <abbr title="Phone">P:</abbr> (313) 982-6022
                </address>
            </div>
        </div>
    </main>
</body>

</html>
